- model: events.event
  pk: 1
  fields:
    pub_state: public
    title: そんな事より焼肉くおうぜオフ
    body: |
      概要
      ================================================
      XXXX年XX月XX日、僕は突然焼肉が食べたくなった。
      財力的には十分焼肉を食べることができる僕だが**たったひとつだけ問題があった**
      僕には焼肉を一緒に食べに行ってくれる友達がいない。ひとりで行けばいいだろと
      おもうかもしれないがリア充の巣窟である焼肉屋にひとりで行って家族連れと
      出会ってしまったら・・・と思うと怖くていくことができなかった。

      あの日から月日は流れ、僕も大人になった。いまだにひとりで焼肉を食べに行くことは
      できないけれど、僕は変わったんだ。そう、こうやって一緒に焼肉を食べに行ってくれる
      仲間を探すことができるようになったんだ！ヤッタネ！

      冗談はさておいて、牛角行きたいんだけど誰か一緒に行きませんか？焼肉後
      にポケモン大会も予定しています

      装備品
      ================================================
      + お金
      + ポケットモンスター
    period_start: !!timestamp '2010-12-21 12:00:00'
    period_end: !!timestamp '2010-12-21 16:00:00'
