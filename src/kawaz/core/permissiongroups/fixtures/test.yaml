- model: auth.group
  pk: 1
  fields:
    name: permissiongroup-normal
    permissions:
      - [add_user, auth, user]
      - [add_group, auth, group]
- model: auth.group
  pk: 2
  fields:
    name: permissiongroup-staff
    permissions:
      - [change_user, auth, user]
      - [delete_user, auth, user]
      - [change_group, auth, group]
      - [delete_group, auth, group]
      - [add_permission, auth, permission]
      - [change_permission, auth, permission]
      - [delete_permission, auth, permission]
- model: auth.group
  pk: 3
  fields:
    name: permissiongroup-promotable
    permissions:
      - [add_permissiongroup, permissiongroups, permissiongroup]
      - [change_permissiongroup, permissiongroups, permissiongroup]
      - [delete_permissiongroup, permissiongroups, permissiongroup]

- model: permissiongroups.permissiongroup
  pk: 1
  fields:
    codename: normal
    name: Normal permission group
    description: |
        All authenticated user belong to this permission group
    is_staff: false
    is_promotable: false
    group: 1
- model: permissiongroups.permissiongroup
  pk: 2
  fields:
    codename: staff
    name: Staff permission group
    description: |
        Staff user belong to this permission group
    is_staff: true
    is_promotable: false
    group: 2
- model: permissiongroups.permissiongroup
  pk: 3
  fields:
    codename: promotable
    name: Promotable permission group
    description: |
        Promotable user belong to this permission group
    is_staff: true
    is_promotable: true
    group: 3
