<ul class="comments">
	{% for comment in comment_list %}
	{% with forloop.counter as response_number %}
	<li id="c{{ comment.pk }}" class="comment response" response_number="{{ response_number }}">
		{% include "comments/components/list-item.html" %}
	</li>
	{% endwith %}
	{% empty %}
	<li class="comment empty">まだコメントが投稿されていません</li>
	{% endfor %}
</ul>
