{% extends 'bugwaz/component_base.html' %}

{% block title %}{{ product.label }}のコンポーネント一覧{% endblock %}

{% block content %}
<h2>{{ product.label }}のコンポーネント一覧</h2>

<ul class="components ilist">
	{% for component in object_list %}
	<li class="component bugwaz-component-detail"><a href="{{ component.get_absolute_url }}">{{ component.label }}</a></li>
	{% empty %}
	<li class="component empty bugwaz-component-detail">コンポーネントが登録されていません</li>
	{% endfor %}
</ul>
{% endblock %}
