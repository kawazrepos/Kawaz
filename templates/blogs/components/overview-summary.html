{% load tagging %}
<div class="blogs-entry-summary">
	<h3>{{ entry.title }}</h3>
	<table>
		<tr>
			<th>公開範囲</th>
			<td>{{ entry.get_pub_state_display }}</td>
		</tr>
		<tr>
			<th>公開日</th>
			<td>{{ entry.publish_at|date }}</td>
		</tr>
		<tr>
			<th>更新日</th>
			<td>{{ entry.updated_at|date }}</td>
		</tr>
	</table>
	{% render_tagging_tags for entry %}
</div>
