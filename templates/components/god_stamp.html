<style type="text/css">
img#god-stamp{
	position: fixed;
	top: 50%; left: 50%;
	width: 600px; height: 600px;
	margin: -300px 0 0 -300px;
	cursor: pointer;
	opacity: 0.5;
	z-index: 100;
}
img#god-stamp:hover{
	opacity: 0.9;
}
</style>
<script type="text/javascript">
$(document).ready(function(){
	var $stamp = $("img#god-stamp");
	$stamp.dblclick(function(){
		$(this).fadeOut('slow');
	});
});
</script>
<img src="/image/god-stamp.png" 
	id="god-stamp" 
	title="一時的にスタンプを消すにはダブルクリックしてください" />
