{% if month %}
{% comment %}
Required:
  +  month_reverse_name
  +  year_reverse_name
{% endcomment %}
<div class="pagination">
	<div class="previous">
		<a href="{% reverse month_reverse_name year=previous_month.year,month=previous_month.month %}">
			{{ previous_month|date:"Y年m月" }}
		</a>
	</div>
	<div class="parent">
		<a href="{% reverse year_reverse_name year=month.year %}">{{ month|date:"Y年" }}</a>
	</div>
	{% if next_month %}
	<div class="next">
		<a href="{% reverse month_reverse_name year=next_month.year,month=next_month.month %}">
			{{ next_month|date:"Y年m月" }}
		</a>
	</div>
	{% endif %}
</div>
{% endif %}
