{% extends 'utilities/base.html' %}

{% block breadcrumbs %}
{{ block.super }}

{% endblock %}

{% block content %}
<h2>設定確認</h2>

<h3>settings.py</h3>
<dl>
	{% for key,value in settings.items %}
	<dt>{{ key }}</dt>
	<dd>{{ value }}</dd>
	{% endfor %}
</dl>
{% endblock %}
